name: "Macromolecular Conformational Ensemble Conference"
description: ""

url: "http://conformationalensembles.github.io"


paginate: 5
plugins: [jekyll-paginate]
paginate_path: "news/page:num"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        schedule:
                output: true
        speakers:
                output: true
        register:
                output: true
